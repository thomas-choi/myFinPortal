<!DOCTYPE html>
{% extends "base.html" %}
  {% block body_block %}
    <h1>Welcome to Portfolio Selection Page!</h1>
    <div class="container">
      <form  method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Weighting</button>
      </form>
      <h2>{{ text }}</h2>
      {%for item in weightings%}
        <li>{{ item }}</li>
      {% endfor %}
    </div>
  {% endblock %}
